# Column-wise operations

**Column-wise operations** refers to applying the same `dplyr` verbs (or other data transformation functions) to multiple columns simultaneously. 

--

e.g. Create multiple new columns with `mutate()`

--

e.g. Summarize multiple columns with `summarize()`

# Column-wise operations

Apply `summarize()` to **multiple columns** at once

&lt;img src="img/summarize_multiple.png" width="20%" /&gt;

--

.panelset[

.panel[.panel-name[Example #1]
.pull-left[
ü§î Calculate the mean value of **all bill dimensions** (i.e. `bill_length`, `bill_depth`) for each species

üö´ Avoid copying and pasting or repeating `mean()` more than once in your solution
]

.pull-right[
&lt;img src="img/culmen_depth.png" width="100%" /&gt;
]

.pull-right[Artwork by @allison_horst]

]

.panel[.panel-name[Code]



&lt;code class ='r hljs remark-code'&gt;penguins %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(species) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style='background-color:#ffff7f'&gt;summarize_at&lt;/span&gt;(vars(c(bill_length_mm, bill_depth_mm)), &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;mean, na.rm = TRUE)&lt;/code&gt;

üîç `summarize_at()` is an example of a **scoped verb**. It is a special variant of `summarize()` that applies a summary function to a specific set of multiple columns at once. 

‚ö†Ô∏è When using scoped verbs ending in `_at()` you must use `vars()` to select columns. Also notice that `na.rm = TRUE`, an additional argument to `mean()`, is passed as an argument of `summarize_at()`.
]


.panel[.panel-name[Output]

```
## # A tibble: 3 x 3
##   species   bill_length_mm bill_depth_mm
##   &lt;fct&gt;              &lt;dbl&gt;         &lt;dbl&gt;
## 1 Adelie              38.8          18.3
## 2 Chinstrap           48.8          18.4
## 3 Gentoo              47.5          15.0
```
]
]

.panelset[

.panel[.panel-name[Example #2]
ü§î Calculate the mean value of **all numeric** variables for each species.

üö´ Again, no copying and pasting or repeating `mean()` more than once!
]

.panel[.panel-name[Code]



&lt;code class ='r hljs remark-code'&gt;penguins %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(species) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style='background-color:#ffff7f'&gt;summarize_if&lt;/span&gt;(is.numeric, mean, na.rm = TRUE)&lt;/code&gt;

üîç `summarize_if()` is another example of a **scoped verb**. It is a special variant of `summarize()` that applies a summary function to a set of columns that all satisfy some logical criteria. That logical criteria is specified using a **predicate function**, e.g. `is.numeric()`, which will return `TRUE` or `FALSE`.

]

# `dplyr::across()`


&lt;code class ='r hljs remark-code'&gt;across(&lt;span style='color:cornflowerblue'&gt;.cols&lt;/span&gt;, &lt;span style='color:red'&gt;.fns&lt;/span&gt;, &lt;span style='color:orange'&gt;...&lt;/span&gt;, &lt;span style='color:darkorchid'&gt;.names&lt;/span&gt;)&lt;/code&gt;

--

&lt;span style="color: cornflowerblue"&gt; `.cols` &lt;/span&gt; = the columns you want to transform 

&lt;br&gt;
--

&lt;span style="color: red"&gt;`.fns` &lt;/span&gt; = the function(s) you want to apply to each of the selected columns

&lt;br&gt;
--

&lt;span style="color: orange"&gt; `...` &lt;/span&gt; = additional arguments for the function(s) specified in `.fns` (e.g. `na.rm = TRUE`)

&lt;br&gt;
--

&lt;span style="color: darkorchid"&gt; `.names` &lt;/span&gt; = how you want to name the output columns. Here, `"{col}"` is a special placeholder for the input column name, and you can add any suffix you want to it 

--

- e.g. When calculating the mean of the `year` column, specifying &lt;span style="color: darkorchid"&gt; `.names = "{col}_mean"` &lt;/span&gt; would result in an output column named `"year_mean"`

&lt;br&gt;
---
background-image: url(img/dplyr_hex_new.png)
background-position: 90% 5%
background-size: 10%

# `dplyr::across()`


&lt;code class ='r hljs remark-code'&gt;across(&lt;span style='color:cornflowerblue'&gt;.cols&lt;/span&gt;, &lt;span style='color:red'&gt;.fns&lt;/span&gt;, &lt;span style='color:orange'&gt;...&lt;/span&gt;, &lt;span style='color:darkorchid'&gt;.names&lt;/span&gt;)&lt;/code&gt;

.panelset[

.panel[.panel-name[Example]
ü§î Use `across()` to calculate the mean of all numeric columns for each species in `penguins`


üì£ Remember, `across()` goes *inside* of the `dplyr` function that you want to apply to multiple columns.
]

.panel[.panel-name[Code v1]



&lt;code class ='r hljs remark-code'&gt;penguins %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(species) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarize(across(&lt;span style='color:cornflowerblue'&gt;where(is.numeric)&lt;/span&gt;, &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style='color:red'&gt;mean&lt;/span&gt;, &lt;span style='color:orange'&gt;na.rm = TRUE&lt;/span&gt;, &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style='color:darkorchid'&gt;.names = '{col}_mean'&lt;/span&gt;))&lt;/code&gt;

***

üîç &lt;span style="color: cornflowerblue"&gt; `where()` &lt;/span&gt; is an example of a `tidyselect` helper function. It selects the variables for which some predicate function , such as &lt;span style="color: cornflowerblue"&gt; `is.numeric()` &lt;/span&gt;, returns `TRUE`. 
]

.panel[.panel-name[Output v1]

```
## # A tibble: 3 x 6
##   species bill_length_mm_‚Ä¶ bill_depth_mm_m‚Ä¶ flipper_length_‚Ä¶ body_mass_g_mean
##   &lt;fct&gt;              &lt;dbl&gt;            &lt;dbl&gt;            &lt;dbl&gt;            &lt;dbl&gt;
## 1 Adelie              38.8             18.3             190.            3701.
## 2 Chinst‚Ä¶             48.8             18.4             196.            3733.
## 3 Gentoo              47.5             15.0             217.            5076.
## # ‚Ä¶ with 1 more variable: year_mean &lt;dbl&gt;
```
]

.panel[.panel-name[Code v2]



&lt;code class ='r hljs remark-code'&gt;penguins %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(species) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarize(across(&lt;span style='color:cornflowerblue'&gt;where(is.numeric)&lt;/span&gt;, &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style='background-color:#ffff7f'&gt;&lt;span style='color:red'&gt;list(mean = mean)&lt;/span&gt;&lt;/span&gt;, &lt;span style='color:orange'&gt;na.rm = TRUE&lt;/span&gt;)) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;names()&lt;/code&gt;

***

üîç If you specify &lt;span style="color: red"&gt; `.funs` &lt;/span&gt; as a named list, e.g. `list(mean = mean)`, then `across()` will automatically append the name of the applied function(s) to the names of the output columns.  

This way you don't have to manually specify a &lt;span style="color: darkorchid"&gt; `.names` &lt;/span&gt; argument at all! 
]


.panel[.panel-name[Output v2]

```
## [1] "species"                "bill_length_mm_mean"    "bill_depth_mm_mean"    
## [4] "flipper_length_mm_mean" "body_mass_g_mean"       "year_mean"
```
]
]
