# Column-wise operations

Apply `mutate()` function to **multiple columns** at once?

&lt;img src="../img/mutate3.png" width="40%" /&gt;

--

e.g. Use `mutate()` to create new columns in `penguins` that represent standardized values for all body dimensions (`bill_length`, `bill_depth`, `flipper_length`)


```r
penguins %&gt;% 
  mutate_at(vars(c("bill_length_mm", "bill_depth_mm", "flipper_length_mm")), list(scale = scale)) %&gt;% names()
```

```
##  [1] "species"                 "island"                 
##  [3] "bill_length_mm"          "bill_depth_mm"          
##  [5] "flipper_length_mm"       "body_mass_g"            
##  [7] "sex"                     "year"                   
##  [9] "bill_length_mm_scale"    "bill_depth_mm_scale"    
## [11] "flipper_length_mm_scale"
```

```r
penguins %&gt;% 
  mutate_at(vars(ends_with("_mm")), list(scale = scale)) %&gt;% glimpse()
```

```
## Rows: 344
## Columns: 11
## $ species                 &lt;fct&gt; Adelie, Adelie, Adelie, Adelie, Adelie, Adeli…
## $ island                  &lt;fct&gt; Torgersen, Torgersen, Torgersen, Torgersen, T…
## $ bill_length_mm          &lt;dbl&gt; 39.1, 39.5, 40.3, NA, 36.7, 39.3, 38.9, 39.2,…
## $ bill_depth_mm           &lt;dbl&gt; 18.7, 17.4, 18.0, NA, 19.3, 20.6, 17.8, 19.6,…
## $ flipper_length_mm       &lt;int&gt; 181, 186, 195, NA, 193, 190, 181, 195, 193, 1…
## $ body_mass_g             &lt;int&gt; 3750, 3800, 3250, NA, 3450, 3650, 3625, 4675,…
## $ sex                     &lt;fct&gt; male, female, female, NA, female, male, femal…
## $ year                    &lt;int&gt; 2007, 2007, 2007, 2007, 2007, 2007, 2007, 200…
## $ bill_length_mm_scale    &lt;dbl[,1]&gt; &lt;matrix[26 x 1]&gt;
## $ bill_depth_mm_scale     &lt;dbl[,1]&gt; &lt;matrix[26 x 1]&gt;
## $ flipper_length_mm_scale &lt;dbl[,1]&gt; &lt;matrix[26 x 1]&gt;
```



```r
penguins %&gt;% 
  mutate(bill_length_mm_z = scale(bill_length_mm),
         bill_depth_mm_z = scale(bill_depth_mm),
         flipper_length_mm_z = scale(flipper_length_mm))
```
